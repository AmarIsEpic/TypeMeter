<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeSprint</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1 class="logo">
                <span class="logo-icon">‚å®</span>
                <span class="logo-text">TypeSprint</span>
            </h1>
            <div class="header-controls">
                <button id="sound-toggle" class="icon-btn" title="Toggle Sound" aria-label="Toggle typing sound">
                    <span class="sound-on">üîä</span>
                    <span class="sound-off">üîá</span>
                </button>
                <button id="theme-toggle" class="icon-btn" title="Toggle Theme" aria-label="Toggle dark/light theme">
                    <span class="theme-light">‚òÄÔ∏è</span>
                    <span class="theme-dark">üåô</span>
                </button>
            </div>
        </header>

        <section id="start-screen" class="screen active">
            <div class="screen-content">
                <div class="welcome-text">
                    <h2>Programing Speed Trainer</h2>
                    <p>Practice typing programming terms and code faster</p>
                </div>

                <div class="settings-panel">
                    <div class="setting-group">
                        <label class="setting-label">Duration</label>
                        <div class="btn-group" id="duration-selector">
                            <button class="btn-option" data-value="15">15s</button>
                            <button class="btn-option active" data-value="30">30s</button>
                            <button class="btn-option" data-value="60">60s</button>
                            <button class="btn-option" data-value="120">120s</button>
                        </div>
                    </div>

                    <div class="setting-group">
                        <label class="setting-label">Mode</label>
                        <div class="btn-group" id="mode-selector">
                            <button class="btn-option active" data-value="timed">Timed</button>
                            <button class="btn-option" data-value="zen">Zen</button>
                        </div>
                    </div>

                    <div class="setting-group">
                        <label class="setting-label">Difficulty</label>
                        <div class="btn-group" id="difficulty-selector">
                            <button class="btn-option active" data-value="normal">Normal</button>
                            <button class="btn-option" data-value="hard">Hard</button>
                        </div>
                    </div>
                </div>

                <div class="best-scores">
                    <div class="best-score-item">
                        <span class="best-label">Best WPM (Timed)</span>
                        <span class="best-value" id="best-timed">-</span>
                    </div>
                    <div class="best-score-item">
                        <span class="best-label">Best WPM (Zen)</span>
                        <span class="best-value" id="best-zen">-</span>
                    </div>
                </div>

                <button id="start-btn" class="btn-primary">
                    <span>Start Typing</span>
                    <span class="btn-hint">or press Enter</span>
                </button>
            </div>
        </section>

                <section id="typing-screen" class="screen">
                    <div class="screen-content">
                        <div class="stats-bar">
                            <div class="stat-item">
                                <span class="stat-value" id="live-wpm">0</span>
                                <span class="stat-label">WPM</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value" id="live-accuracy">100</span>
                                <span class="stat-label">Accuracy %</span>
                            </div>
                            <div class="stat-item timer-display">
                                <span class="stat-value" id="live-timer">30</span>
                                <span class="stat-label" id="timer-label">seconds</span>
                            </div>
                        </div>

                        <div class="text-container">
                            <div id="text-display" class="text-display"></div>
                        </div>

                        <div class="typing-hint">
                            <span>Start typing to begin</span>
                            <span class="hint-separator">‚Ä¢</span>
                            <span>Press <kbd>Esc</kbd> to restart</span>
                        </div>
                    </div>
                </section>

                <section id="results-screen" class="screen">
                    <div class="screen-content">
                        <h2 class="results-title">Test Complete!</h2>

                        <div class="results-grid">
                            <div class="result-card primary">
                                <span class="result-value" id="result-wpm">0</span>
                                <span class="result-label">Words Per Minute</span>
                                <span class="result-comparison" id="wpm-comparison"></span>
                            </div>

                            <div class="result-card">
                                <span class="result-value" id="result-accuracy">0%</span>
                                <span class="result-label">Accuracy</span>
                            </div>

                            <div class="result-card">
                                <span class="result-value" id="result-chars">0</span>
                                <span class="result-label">Characters</span>
                            </div>

                            <div class="result-card">
                                <span class="result-value" id="result-errors">0</span>
                                <span class="result-label">Errors</span>
                            </div>
                        </div>
                        <div class="results-actions">
                        <button id="retry-btn" class="btn-primary">
                            <span>Retry</span>
                            <span class="btn-hint">same settings</span>
                        </button>
                        <button id="new-test-btn" class="btn-secondary">
                            <span>New Test</span>
                        </button>
                    </div>
                </div>
                </section>
            </div>
            <script src="typesprint.js"></script>
</body>
</html>
